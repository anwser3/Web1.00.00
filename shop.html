<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云游石林</title>
    <!--12300-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到商场网页</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#products">产品</a>
    <a href="#about">关于我们</a>
    <a href="#contact">联系我们</a>
</nav>

<main>
    <!-- 添加产品 -->
    <div class="product">
        <img src="product1.jpg" alt="产品1">
        <h3>产品1</h3>
        <p>产品1的描述</p>
        <button>加入购物车</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="产品2">
        <h3>产品2</h3>
        <p>产品2的描述</p>
        <button>加入购物车</button>
    </div>

    <div class="product">
        <img src="product3.jpg" alt="产品3">
        <h3>产品3</h3>
        <p>产品3的描述</p>
        <button>加入购物车</button>
    </div>
    <!-- 在这里添加更多产品 -->
</main>

<footer>
    &copy; 2023 云游石林. 保留所有权利.
</footer>

</body>
</html>
